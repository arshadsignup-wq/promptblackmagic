<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>OG Image â€” Prompt Black Magic</title>
  <style>
    /* Screenshot this page at 1200x630 to create og-image.png */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #08060f 0%, #1a1035 40%, #110e1d 70%, #08060f 100%);
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    /* Glow orb */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.35;
    }
    .orb-1 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, #a855f7, transparent 70%);
      top: -80px; left: -60px;
    }
    .orb-2 {
      width: 350px; height: 350px;
      background: radial-gradient(circle, #7c3aed, transparent 70%);
      bottom: -60px; right: -40px;
    }
    .sigil {
      font-size: 72px;
      color: #d4a843;
      margin-bottom: 20px;
      text-shadow: 0 0 40px rgba(212, 168, 67, 0.4);
    }
    .title {
      font-size: 64px;
      font-weight: 800;
      color: #e8e4f0;
      letter-spacing: -1px;
      text-align: center;
      line-height: 1.1;
      margin-bottom: 16px;
      z-index: 1;
    }
    .title .magic {
      background: linear-gradient(135deg, #a855f7, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline {
      font-size: 24px;
      font-weight: 400;
      color: #a9a3b8;
      text-align: center;
      z-index: 1;
      margin-bottom: 24px;
    }
    .count {
      font-size: 18px;
      color: #d4a843;
      font-weight: 600;
      z-index: 1;
      background: rgba(212, 168, 67, 0.1);
      padding: 8px 24px;
      border-radius: 24px;
      border: 1px solid rgba(212, 168, 67, 0.2);
    }
    .url {
      position: absolute;
      bottom: 32px;
      font-size: 16px;
      color: #6b6580;
      z-index: 1;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="sigil">&#10038;</div>
  <div class="title">Prompt <span class="magic">Black Magic</span></div>
  <div class="tagline">Battle-tested AI prompts. Copy, paste, and unleash.</div>
  <div class="count">306 prompts and counting</div>
  <div class="url">promptblackmagic.com</div>
</body>
</html>
